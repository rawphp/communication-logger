language: php

php:
  7.0

services:

env:

matrix:

build:
  pre_ci:
    - composer install --dev --prefer-dist
  pre_ci_boot:

  ci:
    - vendor/bin/phpspec run
    - vendor/bin/phpcs src --standard=phpcs.xml --extensions=php
  post_ci:

notifications:
  - integrationName: email
    type: email
    on_success: never
    on_failure: always
    on_pull_request: never
